apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ include "harbor-proxy-webhook.name" . }}
  name: {{ include "harbor-proxy-webhook.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 443
      protocol: TCP
      name: https
  selector:
    app: {{ include "harbor-proxy-webhook.name" . }}
